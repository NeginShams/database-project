{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- Styles -->
	<!-- <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" /> -->
	<link type="text/css" href="{% static 'medical_records/css/bootstrap.min.css' %}" rel="stylesheet" />

	<!-- <link type="text/css" href="css/style.css" rel="stylesheet" /> -->
	<link type="text/css" href="{% static 'medical_records/css/style.css' %}" rel="stylesheet" />

	<!-- <link type="text/css" href="css/style.css" rel="stylesheet" /> -->
	<link type="text/css" href="{% static 'medical_records/css/style.css' %}" rel="stylesheet" />

	<!-- /Styles -->
</head>
<body class="rtl">
	<div class="container register">
		<div class="row">
			<!-- Right Side Title -->
			<div class="col-12 col-md-3 register-right">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
				<!-- <img src="{% static 'medical_records/css/style.css' %}" alt=""/> -->

				<h3>ویرایش اطلاعات</h3>
				
				</div>
			<!-- /Right Side Title -->
			<!-- Left Side Forms -->
			<div class="col-12 col-md-9">
				<div class="register-left p-3">
					<!-- Tabs Nav-bar -->
					{% comment %} <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">دکتر</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">بیمار</a>
						</li>
					</ul> {% endcomment %}
					<!-- /Tabs Nav-bar -->
					<div class="tab-content" id="myTabContent">
						<!-- Tab 1 -->
						<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
							<h3 class="register-heading">ویرایش اطلاعات </h3>
							<form action="http://localhost:8000/db_app/edit_status" method="post">{% csrf_token %}
								<div class="row register-form mx-auto">
									<div class="col-12 col-md-9">
										<div class="form-group">
                                        {% comment %} <p>نام:<p> {% endcomment %}
										<input type="text" name="fname" class="form-control" placeholder="* نام" value="" />
										</div>
										<div class="form-group">
											<input type="text" class="form-control" name="lname" placeholder="* نام خانوادگی" value="" />
										</div>
										<div class="form-group">
											<input type="text" class="form-control" name="birth_date" placeholder="* تاریخ تولد" value="" />
										</div>
										<div class="form-group">
											<input type="text" class="form-control" name="phone" placeholder="* شماره تلفن" value="" />
										</div>
										<div>
											<input type="text" class="form-control" name="address" placeholder="* آدرس" value="" />
										</div>
                                        <input type="hidden" id="user_id" name="user_id" value="{{user.id}}">
										<br>
										<div class="form-group">
											<div class="maxl">
												<label class="radio inline">
													<input type="radio" name="gender" value="مرد" checked>
													<span> مرد </span>
												</label>
												<label class="radio inline">
													<input type="radio" name="gender" value="زن">
													<span>زن </span>
												</label>
											</div>
										</div>
										<input type="submit" class="btnRegister"  value="اعمال تغییرات"/>
									</div>
								</div>
							</form>
						</div>
						<!-- /Tab 1 -->
						<!-- Tab 2 -->
						
			<!-- /Left Side Forms -->
		</div>
	</div>

	<!-- Scripts -->
	<!-- <script src="js/jquery-3.1.1.min.js"></script> -->

	<script src="{% static 'medical_records/js/jquery-3.1.1.min.js' %}"></script>

	<!-- <script src="js/bootstrap.min.js"></script> -->
	<script src="{% static 'medical_records/js/bootstrap.min.js' %}"></script>
	<!-- /Scripts -->
</body>
</html>
