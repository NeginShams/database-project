{% load static %}

<!DOCTYPE html>
<html lang="en">
<head
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- Styles -->
	<!-- <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" /> -->
	<link type="text/css" href="{% static 'medical_records/css/bootstrap.min.css' %}" rel="stylesheet" />

	<!-- <link type="text/css" href="css/style.css" rel="stylesheet" /> -->
	<link type="text/css" href="{% static 'medical_records/css/style.css' %}" rel="stylesheet" />

	<!-- <link type="text/css" href="css/style.css" rel="stylesheet" /> -->
	<link type="text/css" href="{% static 'medical_records/css/style.css' %}" rel="stylesheet" />

	<!-- /Styles -->
    <style>
        div.relative {
            position: relative;
            right: 50px;

        }
        .table>tbody>tr.no-border>td,
        .table>tbody>tr.no-border>th {
            border-top: none;
        }
    </style>
</head>
<body class="rtl">
	<div class="container register">
		<div class="row">
			<!-- Right Side Title -->
			<div class="col-12 col-md-3 register-right">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
				<!-- <img src="{% static 'medical_records/css/style.css' %}" alt=""/> -->

				<h3>لیست کاربران</h3>
				</div>
			<!-- /Right Side Title -->
			<!-- Left Side Forms -->
			<div class="col-12 col-md-9">
				<div class="register-left p-3">
					<div class="tab-content" id="myTabContent">
						<!-- Tab 1 -->
						<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class='relative'>
                                <table class="table">
                                    <thead>
                                        <tr class="no-border">
                                            <th scope="col">ردیف</th>
                                            <th scope="col">نام</th>
                                            <th scope="col">نام خانوادگی</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for user in users %}
                                            <tr class="no-border">
                                                <th scope="row">{{user.id}}</th>
                                                <td>{{user.name}}</td>
                                                <td>{{user.last_name}}</td>
                                                <td> <a href="http://localhost:8000/db_app/details?id={{ user.id }}">مشاهده جزئیات</a></td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                                {% for user in users %}
                                    {% comment %} <h>{{user.id}}&nbsp &nbsp &nbsp{{user.name}}&nbsp &nbsp{{user.last_name}}</h>
                                    <a href="http://localhost:8000/db_app/details?id={{ user.id }}">مشاهده جزئیات</a>
                                    <br> {% endcomment %}
                                    
                                {% endfor %}
                            </div>


						</div>
						<!-- /Tab 1 -->
						<!-- Tab 2 -->
						<div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
				
						</div>
						<!-- /Tab 2 -->
					</div>
				</div>
			</div>
			<!-- /Left Side Forms -->
		</div>
	</div>

	<!-- Scripts -->
	<!-- <script src="js/jquery-3.1.1.min.js"></script> -->

	<script src="{% static 'medical_records/js/jquery-3.1.1.min.js' %}"></script>

	<!-- <script src="js/bootstrap.min.js"></script> -->
	<script src="{% static 'medical_records/js/bootstrap.min.js' %}"></script>
	<!-- /Scripts -->
</body>
</html>
