{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- Styles -->
	<!-- <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" /> -->
	<link type="text/css" href="{% static 'medical_records/css/bootstrap.min.css' %}" rel="stylesheet" />

	<!-- <link type="text/css" href="css/style.css" rel="stylesheet" /> -->
	<link type="text/css" href="{% static 'medical_records/css/style.css' %}" rel="stylesheet" />

	<!-- <link type="text/css" href="css/style.css" rel="stylesheet" /> -->
	<link type="text/css" href="{% static 'medical_records/css/style.css' %}" rel="stylesheet" />

	<!-- /Styles -->
	<style>
		input.btnRegister {
            position: relative;
            left: 50px;

        }
		h3.register-heading {
			position: relative;
            left: 20px;
		}
	</style>
</head>
<body class="rtl">
	<div class="container register">
		<div class="row">
			<!-- Right Side Title -->
			<div class="col-12 col-md-3 register-right">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
				<!-- <img src="{% static 'medical_records/css/style.css' %}" alt=""/> -->

				<h3>خوش آمدید</h3>
				<p>تنها در چند ثانیه عضو شوید.</p>
				</div>
			<!-- /Right Side Title -->
			<!-- Left Side Forms -->
			<div class="col-12 col-md-9">
				<div class="register-left p-3">
					<!-- Tabs Nav-bar -->
					{% comment %} <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">دکتر</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">بیمار</a>
						</li>
					</ul> {% endcomment %}
					<!-- /Tabs Nav-bar -->
					<div class="tab-content" id="myTabContent">
						<!-- Tab 1 -->
						<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
							<h3 class="register-heading">ثبت نام </h3>
							<form action="http://localhost:8000/db_app/register_user" method="post">{% csrf_token %}
								<div class="row register-form mx-auto">
									<div class="col-12 col-md-9">
										<div class="form-group">
											<input type="text" name="fname" class="form-control" placeholder="* نام" value="" />
										</div>
										<div class="form-group">
											<input type="text" class="form-control" name="lname" placeholder="* نام خانوادگی" value="" />
										</div>
										<div class="form-group">
											<input type="text" class="form-control" name="birth_date" placeholder="* تاریخ تولد" value="" />
										</div>
										<div class="form-group">
											<input type="text" class="form-control" name="phone" placeholder="* شماره تلفن" value="" />
										</div>
										<div>
											<input type="text" class="form-control" name="address" placeholder="* آدرس" value="" />
										</div>
										<br>
										<div class="form-group">
											<div class="maxl">
												<label class="radio inline">
													<input type="radio" name="gender" value="مرد" checked>
													<span> مرد </span>
												</label>
												<label class="radio inline">
													<input type="radio" name="gender" value="زن">
													<span>زن </span>
												</label>
											</div>
										</div>
										<input type="submit" class="btnRegister"  value="عضویت"/>
									</div>
								</div>
							</form>
						</div>
						<!-- /Tab 1 -->
						<!-- Tab 2 -->
						<div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
							<h3  class="register-heading">ثبت نام بیمار</h3>
							<form action="http://localhost:8000/medical/register_patient" method="post">{% csrf_token %}
								<div class="row register-form mx-auto">
									<div class="col-12 col-md-6">
										<div class="form-group">
											<input type="text" name="fname" class="form-control" placeholder="* نام" value="" />
										</div>
										<div class="form-group">
											<input type="text" name="lname" class="form-control" placeholder="* نام خانوادگی" value="" />
										</div>
										<div class="form-group">
											<input type="text" style="height:200px;" name="underlying_disease" class="form-control" placeholder="* سابقه بیماری پیش زمینه" value=""  />
										</div>
										<!-- <div class="form-group">
											<input type="text" name="fname" class="form-control" placeholder="* نام خانوادگی پزشک" value=""  />
										</div> -->
										<div class="form-group">
											<input type="email" name="email" class="form-control" placeholder="پست الکترونیک *"value=""  />
										</div>
										<div class="form-group">
											<input type="text" name="phone" maxlength="10" minlength="10" class="form-control" placeholder="* تلفن تماس"value=""  />
										</div>
										<div class="form-group">
											<div class="maxl">
												<label class="radio inline">
													<input type="radio" name="gender" value="مرد" checked>
													<span> مرد </span>
												</label>
												<label class="radio inline">
													<input type="radio" name="gender" value="زن">
													<span>زن </span>
												</label>
											</div>
										</div>
										<div class="form-group">
											<input type="text" name="username" maxlength="10" minlength="10" class="form-control" placeholder="* نام کاربری"value=""  />
										</div>
									</div>
									<div class="col-12 col-md-6">
										<div class="form-group">
											<input type="password" name="password" class="form-control" placeholder="رمز عبور *" value=""  />
										</div>
										<div class="form-group">
											<input type="password" name="repeat_password" class="form-control" placeholder="تکرار رمز عبور *"value=""  />
										</div>
										<input class='mybutton' type="submit" class="btnRegister"  value="عضویت"/>
									</div>
								</div>
							</form>
						</div>
						<!-- /Tab 2 -->
					</div>
				</div>
			</div>
			<!-- /Left Side Forms -->
		</div>
	</div>

	<!-- Scripts -->
	<!-- <script src="js/jquery-3.1.1.min.js"></script> -->

	<script src="{% static 'medical_records/js/jquery-3.1.1.min.js' %}"></script>

	<!-- <script src="js/bootstrap.min.js"></script> -->
	<script src="{% static 'medical_records/js/bootstrap.min.js' %}"></script>
	<!-- /Scripts -->
</body>
</html>
