{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- Styles -->
	<!-- <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" /> -->
	<link type="text/css" href="{% static 'medical_records/css/bootstrap.min.css' %}" rel="stylesheet" />

	<!-- <link type="text/css" href="css/style.css" rel="stylesheet" /> -->
	<link type="text/css" href="{% static 'medical_records/css/style.css' %}" rel="stylesheet" />

	<!-- <link type="text/css" href="css/style.css" rel="stylesheet" /> -->
	<link type="text/css" href="{% static 'medical_records/css/style.css' %}" rel="stylesheet" />

	<!-- /Styles -->
</head>
<body class="rtl">
	<div class="container register">
		<div class="row">
			<!-- Right Side Title -->
			<div class="col-12 col-md-3 register-right">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
				<!-- <img src="{% static 'medical_records/css/style.css' %}" alt=""/> -->

				<h3>خوش آمدید</h3>
				</div>
			<!-- /Right Side Title -->
			<!-- Left Side Forms -->
			<div class="col-12 col-md-9">
				<div class="register-left p-3">
					{% comment %} <div class="tab-content" id="myTabContent"> {% endcomment %}
						<!-- Tab 1 -->
						<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        {% comment %} <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/> {% endcomment %}
                        <h3 class="register-heading">گزینه مورد نظر را انتخاب کنید</h3>
                        <div class="row register-form mx-auto">
                            <div class="col-12 col-md-9">
                                <button class="btnRegister" onclick="location.href='http://localhost:8000/db_app/register'"> افزودن کاربر جدید</button>
                            </div>
                            <div class="col-12 col-md-9">
                                <button class="btnRegister" onclick="location.href='http://localhost:8000/db_app/user_list'">مشاهده لیست کاربران</button>
                            </div>
                            </div>
						</div>
						<!-- /Tab 1 -->
						<!-- Tab 2 -->

					</div>
				</div>
			</div>
			<!-- /Left Side Forms -->
		</div>
	</div>

	<!-- Scripts -->
	<!-- <script src="js/jquery-3.1.1.min.js"></script> -->

	<script src="{% static 'medical_records/js/jquery-3.1.1.min.js' %}"></script>

	<!-- <script src="js/bootstrap.min.js"></script> -->
	<script src="{% static 'medical_records/js/bootstrap.min.js' %}"></script>
	<!-- /Scripts -->
</body>
</html>
